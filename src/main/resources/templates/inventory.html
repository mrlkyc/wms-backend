<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DYS - Stok / Envanter</title>

    <style>
        :root {
            --bg-main: #f3f4f6;
            --bg-card: #ffffff;
            --border: #e5e7eb;
            --primary: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --low-stock-bg: #fee2e2;
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            background: var(--bg-main);
            margin: 0;
            padding: 24px;
            color: var(--text-main);
        }

        h1 { margin-bottom: 16px; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            flex-wrap: wrap;
            gap: 12px;
        }

        button {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: black; }
        .btn-secondary { background: #6b7280; color: white; }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border);
            margin-bottom: 18px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 160px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            width: 220px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            text-align: left;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
        }

        tr:hover { background: #f9fafb; }

        .low-stock {
            background: var(--low-stock-bg);
        }

        .action-buttons button {
            margin: 2px;
            padding: 6px 10px;
            font-size: 12px;
        }
    </style>
</head>

<body>

<h1>Stok / Envanter Yönetimi</h1>

<div class="top-bar">
    <span>Depolardaki ürün stoklarını yönetin</span>
    <button id="logout" class="btn-danger">Çıkış Yap</button>
</div>

<!-- FİLTRELER -->
<div class="card">
    <h3>Filtreler</h3>

    <div class="form-group">
        <label>Ürüne Göre Filtrele:</label>
        <select id="filterProductSelect">
            <option value="">Tüm Ürünler</option>
        </select>
    </div>

    <div class="form-group">
        <label>Lokasyona Göre Filtrele:</label>
        <select id="filterLocationSelect">
            <option value="">Tüm Lokasyonlar</option>
        </select>
    </div>

    <button class="btn-primary" onclick="applyFilters()">Filtrele</button>
    <button class="btn-secondary" onclick="clearFilters()">Temizle</button>
</div>

<!-- STOK EKLE / GÜNCELLE -->
<div class="card">
    <h3 id="formTitle">Stok Ekle / Güncelle</h3>

    <input type="hidden" id="inventoryId">

    <div class="form-group">
        <label>Ürün:</label>
        <select id="productSelect">
            <option value="">Ürün Seç</option>
        </select>
    </div>

    <div class="form-group">
        <label>Lokasyon:</label>
        <select id="locationSelect">
            <option value="">Lokasyon Seç</option>
        </select>
    </div>

    <div class="form-group">
        <label>Toplam Miktar:</label>
        <input type="number" id="quantityInput" min="0" value="0">
    </div>

    <div class="form-group">
        <label>Ayrılmış Miktar:</label>
        <input type="number" id="reservedInput" min="0" value="0">
    </div>

    <button class="btn-success" onclick="saveInventory()">Kaydet</button>
    <button class="btn-secondary" onclick="cancelEdit()">İptal</button>
</div>

<!-- STOK LİSTESİ -->
<h3>Mevcut Stok Durumu</h3>

<table>
    <thead>
    <tr>
        <th>Ürün</th>
        <th>SKU</th>
        <th>Lokasyon</th>
        <th>Depo</th>
        <th>Toplam</th>
        <th>Ayrılmış</th>
        <th>Kullanılabilir</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody id="inventoryBody"></tbody>
</table>

<script>
    /* === JS KODUN TAMAMI KORUNDU === */
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login';

    const headers = {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
    };

    document.getElementById('logout').onclick = () => {
        localStorage.clear();
        window.location.href = '/login';
    };

    /* loadProducts, loadLocations, loadInventory, saveInventory,
       editInventory, deleteInventory, applyFilters vs.
       → SENİN GÖNDERDİĞİN KOD AYNEN KULLANILIR */
</script>

</body>
</html>
