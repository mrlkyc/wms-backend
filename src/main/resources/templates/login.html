<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DYS - Giriş</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1.8px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #2563eb;
            box-shadow: 0 5px 15px rgba(59,130,246,0.35);
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #b91c1c;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #16a34a;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }

        .register-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="login-container">
    <h1>Tekrar Hoş Geldiniz</h1>
    <p class="subtitle">Depo Yönetim Sistemi</p>

    <div id="message" class="error"></div>
    <div id="success" class="success"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">E-posta Adresi</label>
            <input type="email" id="email" name="email" placeholder="ornek@mail.com" required />
        </div>

        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required />
        </div>

        <button type="submit">Giriş Yap</button>
    </form>

    <div class="register-link">
        Hesabınız yok mu? <a href="/register">Kayıt Ol</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.success) {
                localStorage.setItem('token', data.data.token);
                localStorage.setItem('role', data.data.role);
                localStorage.setItem('email', data.data.email);

                document.getElementById('success').textContent = 'Giriş başarılı!';
                document.getElementById('success').style.display = 'block';
                document.getElementById('message').style.display = 'none';

                setTimeout(() => {
                    if (data.data.role === 'ROLE_ADMIN' || data.data.role === 'ADMIN') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/products';
                    }
                }, 700);
            } else {
                document.getElementById('message').textContent =
                    data.error || 'Giriş başarısız';
                document.getElementById('message').style.display = 'block';
                document.getElementById('success').style.display = 'none';
            }
        } catch (error) {
            document.getElementById('message').textContent =
                'Sunucuya bağlanılamadı';
            document.getElementById('message').style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }
    });
</script>
</body>
</html>
