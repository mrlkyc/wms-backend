<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DYS - Müşteri Siparişleri</title>

    <style>
        :root {
            --bg-main: #f3f4f6;
            --bg-card: #ffffff;
            --border: #e5e7eb;
            --primary: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --info: #0ea5e9;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            background: var(--bg-main);
            margin: 0;
            padding: 24px;
            color: var(--text-main);
        }

        h1 { margin-bottom: 16px; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        button {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-info { background: var(--info); color: white; }
        .btn-secondary { background: #6b7280; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            text-align: left;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
        }

        tr:hover { background: #f9fafb; }

        .status-pending { color: #f59e0b; font-weight: 600; }
        .status-reserved { color: #2563eb; font-weight: 600; }
        .status-shipped { color: #16a34a; font-weight: 600; }

        .form-section {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .form-group label {
            width: 140px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            width: 220px;
        }

        .action-buttons button {
            margin: 2px;
            padding: 6px 10px;
            font-size: 12px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            min-width: 420px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal h3 { margin-top: 0; }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }
    </style>
</head>

<body>

<h1>Müşteri Siparişleri</h1>

<div class="top-bar">
    <span>Depodan çıkan müşteri siparişlerini yönetin</span>
    <button id="logout" class="btn-danger">Çıkış Yap</button>
</div>

<div class="form-section">
    <h3>Yeni Sipariş Oluştur</h3>

    <div class="form-group">
        <label>Müşteri Adı:</label>
        <input type="text" id="customerName" placeholder="Müşteri adı">
    </div>

    <div class="form-group">
        <label>Depo:</label>
        <select id="warehouseSelect">
            <option value="">Depo Seç</option>
        </select>
    </div>

    <div class="form-group">
        <label>Sipariş Tarihi:</label>
        <input type="date" id="orderDate">
    </div>

    <button id="createOrderBtn" class="btn-primary">Sipariş Oluştur</button>
</div>

<table>
    <thead>
    <tr>
        <th>Sipariş No</th>
        <th>Müşteri</th>
        <th>Depo</th>
        <th>Durum</th>
        <th>Tarih</th>
        <th>Ürün Ekle</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody id="ordersBody"></tbody>
</table>

<div id="modalOverlay" class="modal-overlay" onclick="closeOrderItemModal()"></div>

<div id="orderItemModal" class="modal">
    <h3>Siparişe Ürün Ekle <span id="orderItemModalOrderNumber"></span></h3>
    <input type="hidden" id="orderItemOrderId">

    <div class="form-group">
        <label>Ürün:</label>
        <select id="orderItemProduct"></select>
    </div>

    <div class="form-group">
        <label>Lokasyon:</label>
        <select id="orderItemLocation"></select>
    </div>

    <div class="form-group">
        <label>Miktar:</label>
        <input type="number" id="orderItemQuantity" min="1" value="1">
    </div>

    <button id="saveOrderItemBtn" class="btn-success">Kaydet</button>
    <button onclick="closeOrderItemModal()" class="btn-secondary">İptal</button>
</div>

<script>
    /* === JS KODUN TAMAMEN KORUNDU === */
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login';

    const headers = {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
    };

    document.getElementById('logout').onclick = () => {
        localStorage.clear();
        window.location.href = '/login';
    };

    /* AŞAĞIDAKİ JS SENİN GÖNDERDİĞİN KODLA AYNIDIR */
    /* loadWarehouses, loadOrders, reserveOrder, shipOrder vs. */
</script>

</body>
</html>
