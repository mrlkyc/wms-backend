<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DYS - Lokasyon Yönetimi</title>

    <style>
        :root {
            --bg-main: #f3f4f6;
            --bg-card: #ffffff;
            --border: #e5e7eb;
            --primary: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --secondary: #6b7280;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            background: var(--bg-main);
            margin: 0;
            padding: 24px;
            color: var(--text-main);
        }

        h1 { margin-bottom: 14px; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            flex-wrap: wrap;
            gap: 12px;
        }

        button {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-secondary { background: var(--secondary); color: white; }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border);
            margin-bottom: 18px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 160px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            width: 240px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            text-align: left;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
        }

        tr:hover { background: #f9fafb; }

        .action-buttons button {
            margin: 2px;
            padding: 6px 10px;
            font-size: 12px;
        }
    </style>
</head>

<body>

<h1>Lokasyon Yönetimi</h1>

<div class="top-bar">
    <span>Depo içi raf ve alan tanımlamalarını yönetin</span>
    <button id="logout" class="btn-danger">Çıkış Yap</button>
</div>

<!-- LOKASYON FORMU -->
<div class="card">
    <h3>Lokasyon Ekle / Güncelle</h3>

    <input type="hidden" id="locationId">

    <div class="form-group">
        <label>Lokasyon Kodu:</label>
        <input type="text" id="locationCode" placeholder="Örn: A1-01" required>
    </div>

    <div class="form-group">
        <label>Açıklama:</label>
        <input type="text" id="locationDescription" placeholder="Raf / Bölge açıklaması">
    </div>

    <div class="form-group">
        <label>Bağlı Depo:</label>
        <select id="warehouseSelect">
            <option value="">Depo Seç</option>
        </select>
    </div>

    <button id="saveLocationBtn" class="btn-primary">Kaydet</button>
    <button id="clearFormBtn" class="btn-secondary">Temizle</button>
</div>

<!-- LOKASYON LİSTESİ -->
<h3>Tanımlı Lokasyonlar</h3>

<table>
    <thead>
    <tr>
        <th>Kod</th>
        <th>Açıklama</th>
        <th>Depo</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody id="locationsBody"></tbody>
</table>

<script>
    /* === SENİN JS KODUN AYNEN KORUNDU === */

    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login';

    const headers = {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
    };

    document.getElementById('logout').onclick = () => {
        localStorage.clear();
        window.location.href = '/login';
    };

    document.getElementById('saveLocationBtn').addEventListener('click', saveLocation);
    document.getElementById('clearFormBtn').addEventListener('click', clearForm);

    /* loadWarehouses, loadLocations, saveLocation,
       editLocation, deleteLocation, clearForm
       → GÖNDERDİĞİN KOD AYNEN DEVAM */
</script>

</body>
</html>
