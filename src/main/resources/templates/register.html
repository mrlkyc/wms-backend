    <style>
        :root {

            --border: #e5e7eb;
            --primary: #3b82f6;
            --primary-soft: rgba(59,130,246,0.15);
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            background: var(--bg-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-main);
        }

        .register-container {
            background: var(--bg-card);
            width: 100%;
            max-width: 420px;
            padding: 36px;
            border-radius: 14px;
            border: 1px solid var(--border);
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 26px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-soft);
        }

        button {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(59,130,246,0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            display: none;
            background: #fee2e2;
            color: var(--danger);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            border-left: 4px solid var(--danger);
        }

        .success-message {
            display: none;
            background: #dcfce7;
            color: var(--success);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            border-left: 4px solid var(--success);
        }

        .password-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .login-link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
